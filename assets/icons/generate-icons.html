<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="canvas"></canvas>
<script>
const sizes = [192, 512];
sizes.forEach(size => {
  const canvas = document.getElementById('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');
  
  // Gradient background
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#667eea');
  gradient.addColorStop(1, '#764ba2');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  
  // Pill shape
  ctx.fillStyle = 'white';
  const pillWidth = size * 0.3;
  const pillHeight = size * 0.4;
  const pillX = (size - pillWidth) / 2;
  const pillY = (size - pillHeight) / 2;
  ctx.beginPath();
  ctx.roundRect(pillX, pillY, pillWidth, pillHeight, pillWidth / 2);
  ctx.fill();
  
  // Download link
  const link = document.createElement('a');
  link.download = `icon-${size}.png`;
  link.href = canvas.toDataURL();
  link.click();
});
</script>
</body>
</html>
