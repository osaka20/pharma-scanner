<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="welcomeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <!-- Scanner frame -->
  <rect x="100" y="50" width="200" height="200" rx="20" fill="none" stroke="url(#welcomeGrad)" stroke-width="4"/>
  <!-- Scanning line -->
  <line x1="120" y1="150" x2="280" y2="150" stroke="#51cf66" stroke-width="3" opacity="0.7">
    <animate attributeName="y1" values="70;230;70" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="70;230;70" dur="2s" repeatCount="indefinite"/>
  </line>
  <!-- Barcode -->
  <g fill="#667eea" opacity="0.6">
    <rect x="140" y="130" width="4" height="40"/>
    <rect x="150" y="130" width="8" height="40"/>
    <rect x="164" y="130" width="4" height="40"/>
    <rect x="174" y="130" width="12" height="40"/>
    <rect x="192" y="130" width="4" height="40"/>
    <rect x="202" y="130" width="8" height="40"/>
    <rect x="216" y="130" width="4" height="40"/>
    <rect x="226" y="130" width="12" height="40"/>
    <rect x="244" y="130" width="4" height="40"/>
    <rect x="254" y="130" width="6" height="40"/>
  </g>
</svg>
